<html>
    <head>
        <meta charset="utf-8">
        <meta name="Pomodoro Timer Web" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomodoro Timer</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://izimodal.marcelodolza.com/css/iziModal.css?v=152" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@18657a9/css/all.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body onload="template()"> <!--aquí inicializamos la funcion template hecha en el js "--> 
        <input type="checkbox" id="check"> 
        <label for="check">
            <i class="fa-thin fa-bars" id="displaySideBar"></i>
            <i class="fa-thin fa-xmark" id="closeSideBar"></i>
        </label>  
        <!-- SIDE BAR -->
        <div class="sidebar">
            <header id="sidebarHeader">P</header>
            <ul>
                <li><a href="#"><i class="fas fa-stream"></i> Tareas pendientes </a></li>
                <li><a href="#"><i class="fa-thin fa-bell-plus"></i> Añadir nueva tarea </a></li>
                <li><a href="#"><i class="fa-thin fa-circle-question"></i> ¿Quienes somos? </a></li>
                <li><a href="#"><i class="fa-thin fa-circle-info"></i> Contacto </a></li>
            </ul>
        </div>
        <!-- SIDE BAR -->
        <div class="container">
            <h1 class="heading">Pomodoro Timer</h1>
            <!--Main timer-->
            <div class="container timer">
                <div class="row">
                    <div class="col-5">
                        <h4 id="minutes"></h4>
                    </div>
                    <div class="col-2">
                        <h4> : </h4>
                    </div>
                    <div class="col-5">
                        <h4 id="seconds"></h4>
                    </div>
                </div>
            </div>

            <!-- Modal initialization -->
            <div class="modales" id="modal">  
                <h3>
                    Sesión Finalizada! Tómate un descanso.
                </h3>
                <footer>
					<button data-izimodal-close="">OK!</button>
				</footer>
            </div>

            <div class="container d-flex justify-content-center align-items-center my-5">
                <button class="btn" onclick="start()"><i class="fas fa-play fa-2x"></i></button> <!--  -->
                <a href="index.html"><i class="fas fa-redo-alt fa-2x" id="reload"></i></a>
            </div>
        </div>
    </body>
    <script src="main.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
